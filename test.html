<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Slide Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* logo left, button right */
      position: relative;
    }
    .logo {
      font-size: 20px;
    }
    .menu-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      z-index: 2; /* above the nav */
    }
    nav {
      position: absolute;
      left: 50px; /* start just after logo area; adjust as needed */
      right: 100px; /* end just before menu button; adjust */
      top: 100%; /* hide below header initially */
      background: #444;
      overflow: hidden;
      height: 0;
      transition: height 0.3s ease;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      border-right: 1px solid #555;
    }
    nav ul li:last-child {
      border-right: none;
    }
    nav ul li a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 12px 20px;
      white-space: nowrap;
    }
    nav ul li a:hover {
      background: #555;
    }
    nav.show {
      height: 50px; /* enough height for the links */
    }
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Your Logo</div>
    <button class="menu-button" id="menuToggle">☰ Menu</button>
    <nav id="mainNav">
      <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#pricing">Pricing</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <div class="content">
    <h1>Welcome to the Page</h1>
    <p>Your main content goes here.</p>
  </div>

  <script>
    const menuButton = document.getElementById('menuToggle');
    const nav = document.getElementById('mainNav');

    menuButton.addEventListener('click', function() {
      if (nav.classList.contains('show')) {
        nav.classList.remove('show');
        menuButton.textContent = '☰ Menu';
      } else {
        nav.classList.add('show');
        menuButton.textContent = '✖ Close';
      }
    });
  </script>
</body>
</html>
